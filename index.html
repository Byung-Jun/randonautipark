  <script type="text/javascript"> 

$(window).on("load", function() {
var infowindow = new naver.maps.InfoWindow();
var mapDiv = document.getElementById('map');
var butt = document.getElementById('mapBtn');
var map = new naver.maps.Map(mapDiv, {
    center: new naver.maps.LatLng(37.5666805, 126.9784147),
    zoom: 16,
    mapTypeId: naver.maps.MapTypeId.NORMAL
});
function onSuccessGeolocation(position) {
    var location = new naver.maps.LatLng(position.coords.latitude,
                                         position.coords.longitude);
    map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
    map.setZoom(12); // 지도의 줌 레벨을 변경합니다.

    $('#toptitle').text('Latitude: ' + position.coords.latitude);    
    $('#downtitle').text('Longitude: ' + position.coords.longitude);    

    console.log('Coordinates: ' + location.toString());
}

function onErrorGeolocation() {
    var center = map.getCenter();
}

function randomLatitude(){
  var rLati = (Math.random()*(129.5 - 126.5)) + 126.5; //korea
  return rLati;
}
function randomLongitude(){
  var rLong = (Math.random()*(37.6 - 34.3)) + 34.3; //korea
  return rLong;
}

butt.onclick =function(){
    var lati = randomLatitude(); //g
    var long = randomLongitude(); //w
    var randonautipark = new naver.maps.LatLng(long, lati);
    map.panTo(randonautipark);
    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(long, lati),
      map: map
    });
    $('#toptitle').text('Latitude: ' + lati);    
    $('#downtitle').text('Longitude: ' + long);
    // var location = new naver.maps.LatLng(lati,long);
    // // map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
    // // map.setZoom(16); // 지도의 줌 레벨을 변경합니다.

    // infowindow.setContent('<div style="padding:20px;">' + 'geolocation.getCurrentPosition() 위치' + '</div>');

    // infowindow.open(map, location);
    console.log('Coordinates: ' + location.toString());

};

    if (navigator.geolocation) {
        
          //navigator.geolocation 은 Chrome 50 버젼 이후로 HTTP 환경에서 사용이 Deprecate 되어 HTTPS 환경에서만 사용 가능 합니다.
          //http://localhost 에서는 사용이 가능하며, 테스트 목적으로, Chrome 의 바로가기를 만들어서 아래와 같이 설정하면 접속은 가능합니다.
          //chrome.exe --unsafely-treat-insecure-origin-as-secure="http://example.com"

        navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
    }
});
